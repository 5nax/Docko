{% block head %}

<title>Edit Profile</title>
{% endblock %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/fc9938d86d.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}" />
<style>
body {
background-image: url('/static/images/background.jpg');
background-size: cover;
font-family: 'Roboto', sans-serif;
}
    .container {
        margin-top: 50px;
    }
    .page-header {
    text-align: center;
    color: white;
    margin-bottom: 50px;
}

form {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: 0 auto;
}

.navbar {
    background-color: #53292A;
}

.navbar a {
    color: white;
}

button[type="submit"], button[type="reset"] {
    background-color: #53292A;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover, button[type="reset"]:hover {
    background-color: #fff;
    color: #53292A;
}
</style>
<nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/" style="color: white"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/patient_login/profile/" style="color: white">Hi, {{ user.first_name }}</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="page-header">
        <h1><br><small style="color: Black">Hi {{ user.first_name }}, What's up today?</small></h1>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-default" style="background-color:#53292A">Save</button>
        <button type="reset" class="btn btn-default" style="background-color:#53292A" onclick="location.href='/patient_login/profile/'">Cancel</button>
    </form>
</div>
{% endblock %}
