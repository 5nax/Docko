{% extends 'base.html' %}
   {% block head %}
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/fc9938d86d.js"></script>
    <title>ASR</title>
    {% endblock %}
    {% block body %}
        <br><br><br>
        <div class="container" style="padding-bottom: auto">

        <div class="page-header">
          <h1 style="color: #53292A" ><i class="fa fa-cogs" aria-hidden="true"></i> Automatic Slot Reset<small></small></h1>
        </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow=100 aria-valuemin="0" aria-valuemax="100" style="width: 100%">100% </div>
                </div>
                 <div class="row">
                     <div class="col-xs-6 col-md-4"></div>
                     <div class="col-xs-6 col-md-4" style="color: green"><h3><span class="glyphicon glyphicon-ok" style="color: green" aria-hidden="true"></span> Database Reset Successfull ! </h3></div>
                     <div class="col-xs-6 col-md-4"></div>
                 </div>
              </div>
            </div>
        </div>
    {% endblock %}
